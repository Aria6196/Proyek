<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
    
    <div class="formlist">
        <div class="textlist">
            <h1>Add Product Form</h1>
        </div>
    
        <form id="productForm" enctype="multipart/form-data">
            <label for="name">Nama Produk:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="price">Harga Produk:</label><br>
            <input type="number" id="price" name="price" required><br><br>

            <label for="stock">Stok Produk:</label><br>
            <input type="number" id="stock" name="stock" required><br><br>

            <label for="image">Gambar Produk:</label><br>
            <input type="file" id="image" name="image" required><br><br>

            <button type="submit">Tambah Produk</button>
        </form>

        <br>
        <div class="backlist">
            <button onclick="window.location.href='dashboard.php';" class="btn btn-primary">Kembali ke Dashboard</button>
        </div>
        
    </div>
    

    <script>
        $(document).ready(function() {
            $('#productForm').on('submit', function(e) {
                e.preventDefault();

                var formData = new FormData(this);
                
                $.ajax({
                    url: 'add_product.php',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if(response == 'Success') {
                            alert('Success');
                        } else {
                            alert('Terjadi kesalahan: ' + response);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Terjadi kesalahan saat mengirim data.');
                    }
                });
            });
        });
    </script>
</body>
</html>
